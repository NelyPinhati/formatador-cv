<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Curr√≠culos - Novigo-it</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-bottom: 3px solid #764ba2;
        }

        .card-header h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .card-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .card-content {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled,
        .form-group textarea:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 300px;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .button-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .button-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            flex: 0 0 auto;
        }

        .button-secondary:hover:not(:disabled) {
            background: #f5f5f5;
        }

        .button-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .actions-placeholder {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 0.95rem;
        }

        .actions-buttons {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .actions-buttons.active {
            display: flex;
        }

        .actions-buttons .button {
            width: 100%;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .preview-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #333;
        }

        .preview-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .preview-title {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .preview-info {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .preview-info-line {
            font-size: 0.95rem;
        }

        .preview-section-title {
            font-weight: bold;
            font-size: 1rem;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #333;
        }

        .preview-parecer {
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin: 15px 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .preview-experience-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
        }

        .preview-experience-item:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }

        .preview-label {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .preview-content-text {
            margin-left: 0;
            font-size: 0.95rem;
        }

        .preview-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 3px solid #333;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sticky-actions {
            position: sticky;
            top: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìã Formatador de Curr√≠culos</h1>
            <p>Padr√£o Novigo-it - Exporta√ß√£o em Word Profissional</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert"></div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Input Section -->
            <div class="card">
                <div class="card-header">
                    <h2>Dados do Curr√≠culo</h2>
                    <p>Preencha os campos abaixo</p>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <label for="nome">Nome do Candidato *</label>
                        <input type="text" id="nome" placeholder="Ex: Jo√£o Silva" disabled>
                    </div>

                    <div class="form-group">
                        <label for="vaga">Vaga *</label>
                        <input type="text" id="vaga" placeholder="Ex: Analista de Suporte Pleno" disabled>
                    </div>

                    <div class="form-group">
                        <label for="idade">Idade, Estado Civil, Escolaridade</label>
                        <input type="text" id="idade" placeholder="Ex: 28 anos, Solteiro, Graduado" disabled>
                    </div>

                    <div class="form-group">
                        <label for="reside">Reside</label>
                        <input type="text" id="reside" placeholder="Ex: S√£o Paulo - SP" disabled>
                    </div>

                    <div class="form-group">
                        <label for="curriculo">Curr√≠culo *</label>
                        <textarea id="curriculo" placeholder="Cole aqui o texto completo do curr√≠culo..." disabled></textarea>
                    </div>

                    <div class="button-group">
                        <button id="processarBtn" class="button button-primary">
                            <span>‚öôÔ∏è Processar Curr√≠culo</span>
                        </button>
                        <button id="previewBtn" class="button button-secondary" style="display: none;">
                            üëÅÔ∏è Preview
                        </button>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="sticky-actions">
                <div class="card">
                    <div class="card-header">
                        <h2>A√ß√µes</h2>
                        <p>Gerenciar curr√≠culo</p>
                    </div>
                    <div class="card-content">
                        <div id="acoesVazias" class="actions-placeholder">
                            ‚è≥ Processe um curr√≠culo para ativar as a√ß√µes
                        </div>
                        <div id="acoesAtivas" class="actions-buttons">
                            <button id="exportarBtn" class="button button-primary">
                                üì• Exportar Word
                            </button>
                            <button id="novoBtn" class="button button-secondary">
                                üîÑ Novo Curr√≠culo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div id="previewSection" class="preview-section">
            <div class="card">
                <div class="card-header">
                    <h2>Preview do Curr√≠culo</h2>
                    <p>Visualiza√ß√£o antes de exportar</p>
                </div>
                <div class="card-content">
                    <div id="previewContent" class="preview-content">
                        <!-- Preview ser√° renderizado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        let appState = {
            nome: '',
            vaga: '',
            idade: '',
            reside: '',
            curriculo: '',
            loading: false,
            preview: false,
            processedData: null
        };

        // Elementos do DOM
        const nomeInput = document.getElementById('nome');
        const vagaInput = document.getElementById('vaga');
        const idadeInput = document.getElementById('idade');
        const resideInput = document.getElementById('reside');
        const curriculoInput = document.getElementById('curriculo');
        const processarBtn = document.getElementById('processarBtn');
        const previewBtn = document.getElementById('previewBtn');
        const exportarBtn = document.getElementById('exportarBtn');
        const novoBtn = document.getElementById('novoBtn');
        const acoesVazias = document.getElementById('acoesVazias');
        const acoesAtivas = document.getElementById('acoesAtivas');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const alertEl = document.getElementById('alert');

        // Habilitar inputs ap√≥s carregamento
        window.addEventListener('load', () => {
            nomeInput.disabled = false;
            vagaInput.disabled = false;
            idadeInput.disabled = false;
            resideInput.disabled = false;
            curriculoInput.disabled = false;
        });

        // Event listeners
        nomeInput.addEventListener('change', (e) => appState.nome = e.target.value);
        vagaInput.addEventListener('change', (e) => appState.vaga = e.target.value);
        idadeInput.addEventListener('change', (e) => appState.idade = e.target.value);
        resideInput.addEventListener('change', (e) => appState.reside = e.target.value);
        curriculoInput.addEventListener('change', (e) => appState.curriculo = e.target.value);

        processarBtn.addEventListener('click', processarCurriculo);
        previewBtn.addEventListener('click', togglePreview);
        exportarBtn.addEventListener('click', exportarWord);
        novoBtn.addEventListener('click', resetForm);

        // Fun√ß√µes auxiliares
        function showAlert(message, type = 'error') {
            alertEl.textContent = message;
            alertEl.className = `alert show alert-${type}`;
            setTimeout(() => alertEl.classList.remove('show'), 4000);
        }

        function extrairInformacoes(texto) {
            return {
                temExperiencia: /experi√™ncia|empresa|trabalh|profissional/i.test(texto),
                temFormacao: /gradua√ß√£o|p√≥s-gradua√ß√£o|certifica√ß√£o|curso|forma√ß√£o|superior/i.test(texto),
                temIdiomas: /ingl√™s|espanhol|franc√™s|alem√£o|portugu√™s|idioma/i.test(texto),
                temHabilidades: /habilidades|compet√™ncias|skills|conhecimentos/i.test(texto),
                temProjetos: /projeto|desenvolveu|implementou|liderou|coordenou/i.test(texto),
                temTecnologias: /java|python|javascript|react|angular|node|sql|banco de dados|cloud|aws|azure/i.test(texto),
                temLideranca: /liderou|gerenciou|coordenou|supervisionou|equipe/i.test(texto),
                temComunicacao: /comunica√ß√£o|apresenta√ß√£o|negocia√ß√£o|relacionamento/i.test(texto),
            };
        }

        function gerarParecer(texto, vagaName) {
            const info = extrairInformacoes(texto);
            
            const temInformacoes = info.temExperiencia || info.temFormacao || info.temHabilidades;
            if (!temInformacoes) {
                return "Informa√ß√µes insuficientes para avalia√ß√£o detalhada do perfil.";
            }
            
            const competencias = [];
            
            if (info.temExperiencia) {
                if (info.temTecnologias) {
                    competencias.push("experi√™ncia t√©cnica com tecnologias relevantes");
                } else {
                    competencias.push("experi√™ncia profissional");
                }
            }
            
            if (info.temFormacao) {
                competencias.push("forma√ß√£o acad√™mica");
            }
            
            if (info.temLideranca) {
                competencias.push("perfil com lideran√ßa");
            }
            
            if (info.temIdiomas) {
                competencias.push("dom√≠nio de idiomas");
            }
            
            if (competencias.length === 0) {
                competencias.push("perfil profissional");
            }
            
            let parecer = "Profissional com ";
            
            if (competencias.length === 1) {
                parecer += competencias[0];
            } else if (competencias.length === 2) {
                parecer += competencias.join(" e ");
            } else {
                parecer += competencias.slice(0, -1).join(", ") + " e " + competencias[competencias.length - 1];
            }
            
            parecer += ". Perfil aderente √† vaga de " + vagaName + ".";
            
            if (parecer.length > 400) {
                parecer = parecer.substring(0, 397) + "...";
            }
            
            return parecer;
        }

        async function processarCurriculo() {
            if (!appState.curriculo.trim()) {
                showAlert("Por favor, insira o texto do curr√≠culo", 'error');
                return;
            }
            if (!appState.vaga.trim()) {
                showAlert("Por favor, insira o nome da vaga", 'error');
                return;
            }

            appState.loading = true;
            updateUI();

            try {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                appState.processedData = {
                    nome: appState.nome || 'Candidato',
                    vaga: appState.vaga,
                    idade: appState.idade || '',
                    reside: appState.reside || '',
                    curriculo: appState.curriculo,
                    parecer: gerarParecer(appState.curriculo, appState.vaga),
                    timestamp: new Date().toLocaleString("pt-BR")
                };
                
                updateUI();
                renderPreview();
                showAlert('Curr√≠culo processado com sucesso!', 'success');
            } catch (error) {
                showAlert("Erro ao processar: " + error.message, 'error');
            } finally {
                appState.loading = false;
                updateUI();
            }
        }

        function updateUI() {
            processarBtn.disabled = appState.loading;
            nomeInput.disabled = appState.loading;
            vagaInput.disabled = appState.loading;
            idadeInput.disabled = appState.loading;
            resideInput.disabled = appState.loading;
            curriculoInput.disabled = appState.loading;
            
            if (appState.loading) {
                processarBtn.innerHTML = '<span class="spinner"></span> Processando...';
            } else {
                processarBtn.innerHTML = '‚öôÔ∏è Processar Curr√≠culo';
            }

            if (appState.processedData) {
                acoesVazias.style.display = 'none';
                acoesAtivas.classList.add('active');
                previewBtn.style.display = 'flex';
            } else {
                acoesVazias.style.display = 'block';
                acoesAtivas.classList.remove('active');
                previewBtn.style.display = 'none';
                previewSection.classList.remove('active');
            }
        }

        function togglePreview() {
            appState.preview = !appState.preview;
            if (appState.preview) {
                previewSection.classList.add('active');
                previewBtn.textContent = 'üëÅÔ∏è Ocultar';
            } else {
                previewSection.classList.remove('active');
                previewBtn.textContent = 'üëÅÔ∏è Preview';
            }
        }

        function renderPreview() {
            if (!appState.processedData) return;

            const html = `
                <div class="preview-header">
                    <div class="preview-logo">üî∑ NOVIGO IT</div>
                    <div class="preview-title">CURRICULUM VITAE</div>
                </div>

                <div class="preview-info">
                    <div class="preview-info-line"><strong>${appState.processedData.nome}</strong></div>
                    <div class="preview-info-line"><strong>${appState.processedData.vaga}</strong></div>
                    ${appState.processedData.idade ? `<div class="preview-info-line">${appState.processedData.idade}</div>` : ''}
                    ${appState.processedData.reside ? `<div class="preview-info-line">Reside: ${appState.processedData.reside}</div>` : ''}
                </div>

                <div class="preview-section-title">Parecer Pr√©-Sele√ß√£o</div>
                <div class="preview-parecer">${appState.processedData.parecer}</div>

                <div class="preview-section-title">Curr√≠culo</div>
                <div class="preview-content-text">${appState.processedData.curriculo.replace(/\n/g, '<br>')}</div>

                <div class="preview-footer">
                    <div>Av. Brigadeiro Faria Lima, 1234 ‚Äì 11¬∫ andar ‚Äì 01451-001 ‚Äì Faria Lima ‚Äì SP</div>
                    <div>Fone: +55 11 4152-6525 ‚Äì www.novigo-it.com</div>
                </div>
            `;

            previewContent.innerHTML = html;
        }

        async function exportarWord() {
            if (!appState.processedData) {
                showAlert("Por favor, processe o curr√≠culo primeiro", 'error');
                return;
            }

            appState.loading = true;
            exportarBtn.disabled = true;

            try {
                const element = previewContent;
                const opt = {
                    margin: 10,
                    filename: `Curriculo_${appState.processedData.vaga.replace(/\s+/g, '_')}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
                };

                // Gerar PDF primeiro
                await html2pdf().set(opt).from(element).save();

                // Criar tamb√©m um arquivo Word simples em HTML
                const wordHtml = `
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <style>
                            body { font-family: Arial, sans-serif; margin: 40px; }
                            .header { text-align: center; margin-bottom: 30px; border-bottom: 3px solid #333; padding-bottom: 20px; }
                            .info { text-align: center; margin-bottom: 30px; }
                            .section-title { font-weight: bold; font-size: 14px; margin-top: 20px; margin-bottom: 10px; border-bottom: 2px solid #333; padding-bottom: 8px; }
                            .parecer { background: #f9f9f9; padding: 15px; border-left: 4px solid #667eea; margin: 15px 0; }
                            .footer { margin-top: 40px; border-top: 3px solid #333; padding-top: 20px; text-align: center; font-size: 11px; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>NOVIGO IT - CURRICULUM VITAE</h1>
                        </div>
                        <div class="info">
                            <p><strong>${appState.processedData.nome}</strong></p>
                            <p><strong>Vaga: ${appState.processedData.vaga}</strong></p>
                            ${appState.processedData.idade ? `<p>${appState.processedData.idade}</p>` : ''}
                            ${appState.processedData.reside ? `<p>Reside: ${appState.processedData.reside}</p>` : ''}
                        </div>
                        <div class="section-title">Parecer Pr√©-Sele√ß√£o</div>
                        <div class="parecer">${appState.processedData.parecer}</div>
                        <div class="section-title">Curr√≠culo</div>
                        <p>${appState.processedData.curriculo.replace(/\n/g, '</p><p>')}</p>
                        <div class="footer">
                            <p>Av. Brigadeiro Faria Lima, 1234 ‚Äì 11¬∫ andar ‚Äì 01451-001 ‚Äì Faria Lima ‚Äì SP</p>
                            <p>Fone: +55 11 4152-6525 ‚Äì www.novigo-it.com</p>
                        </div>
                    </body>
                    </html>
                `;

                const blob = new Blob([wordHtml], { type: 'application/msword' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `Curriculo_${appState.processedData.vaga.replace(/\s+/g, '_')}.doc`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                showAlert('Curr√≠culo exportado com sucesso!', 'success');
            } catch (error) {
                showAlert('Erro ao exportar: ' + error.message, 'error');
            } finally {
                appState.loading = false;
                exportarBtn.disabled = false;
            }
        }

        function resetForm() {
            appState.nome = '';
            appState.vaga = '';
            appState.idade = '';
            appState.reside = '';
            appState.curriculo = '';
            appState.processedData = null;
            appState.preview = false;
            
            nomeInput.value = '';
            vagaInput.value = '';
            idadeInput.value = '';
            resideInput.value = '';
            curriculoInput.value = '';
            previewSection.classList.remove('active');
            previewBtn.textContent = 'üëÅÔ∏è Preview';
            
            updateUI();
            showAlert('Formul√°rio limpo. Pronto para novo curr√≠culo!', 'success');
        }

        // Inicializar UI
        updateUI();
    </script>
</body>
</html>

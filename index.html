    <style>
        * {

        }

        body {

        }

        .main-grid {

            grid-template-columns: 1fr;

            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .form-group {

        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;

            border-radius: 6px;
            font-family: inherit;

        .actions-buttons.active {

        }

        .preview-section {

        }

        .preview-section.active {
            display: block;
        }

        .preview-content {

        .preview-header {

        .preview-logo {

        .preview-footer {

        .alert {

        .section-divider {

    </style>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìã Formatador de Curr√≠culos</h1>
            <p>Padr√£o Novigo-it - An√°lise Completa CV vs Vaga</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert"></div>

        <!-- Main Form -->
        <div class="card">
            <div class="card-header">

            <div class="card-content">

                        <input type="file" id="cvFile" accept=".pdf,.doc,.docx" disabled>

                        </label>

                <hr class="section-divider">

                <!-- Descri√ß√£o da Vaga -->

                    <label for="vagaDescricao">Descri√ß√£o da Vaga (Responsabilidades e Requisitos) *</label>
                    <textarea id="vagaDescricao" placeholder="Cole aqui a descri√ß√£o da vaga, requisitos t√©cnicos, responsabilidades, etc..." disabled></textarea>
                </div>

                <div class="button-group">
                    <button id="processarBtn" class="button button-primary">
                        <span>‚öôÔ∏è Analisar Curr√≠culo</span>
                    </button>

                        üëÅÔ∏è Preview

        <!-- Actions Section -->
        <div style="margin-top: 20px;">
            <div class="card">
                <div class="card-header">
                    <h2>A√ß√µes</h2>
                </div>
                <div class="card-content">
                    <div id="acoesVazias" class="actions-placeholder">
                        ‚è≥ Processe um curr√≠culo para ativar as a√ß√µes
                    </div>
                    <div id="acoesAtivas" class="actions-buttons">
                        <button id="exportarBtn" class="button button-primary">
                            üì• Exportar Word
                        </button>

        <!-- Preview Section -->
        <div id="previewSection" class="preview-section">
            <div class="card">
                <div class="card-header">
                    <h2>Preview do Curr√≠culo Formatado</h2>
                    <p>Visualiza√ß√£o antes de exportar</p>
                </div>
                <div class="card-content">

                        <!-- Preview ser√° renderizado aqui -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        // Configurar pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Estado da aplica√ß√£o
        let appState = {
            nome: '',
            vaga: '',
            idade: '',
            reside: '',
            cvText: '',
            vagaDescricao: '',
            cvFile: null,
            loading: false,
            preview: false,
            processedData: null,
            analysis: null
        };

        // Elementos do DOM
        const nomeInput = document.getElementById('nome');
        const vagaInput = document.getElementById('vaga');
        const idadeInput = document.getElementById('idade');
        const resideInput = document.getElementById('reside');
        const cvFileInput = document.getElementById('cvFile');
        const fileNameEl = document.getElementById('fileName');
        const vagaDescricaoInput = document.getElementById('vagaDescricao');
        const processarBtn = document.getElementById('processarBtn');
        const previewBtn = document.getElementById('previewBtn');
        const exportarBtn = document.getElementById('exportarBtn');
        const novoBtn = document.getElementById('novoBtn');
        const acoesVazias = document.getElementById('acoesVazias');
        const acoesAtivas = document.getElementById('acoesAtivas');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const alertEl = document.getElementById('alert');

        // Habilitar inputs ap√≥s carregamento
        window.addEventListener('load', () => {
            nomeInput.disabled = false;
            vagaInput.disabled = false;
            idadeInput.disabled = false;
            resideInput.disabled = false;
            cvFileInput.disabled = false;
            vagaDescricaoInput.disabled = false;
        });

        // Event listeners
        nomeInput.addEventListener('change', (e) => appState.nome = e.target.value);
        vagaInput.addEventListener('change', (e) => appState.vaga = e.target.value);
        idadeInput.addEventListener('change', (e) => appState.idade = e.target.value);
        resideInput.addEventListener('change', (e) => appState.reside = e.target.value);
        vagaDescricaoInput.addEventListener('change', (e) => appState.vagaDescricao = e.target.value);
        cvFileInput.addEventListener('change', handleFileSelect);
        processarBtn.addEventListener('click', processarCurriculo);
        previewBtn.addEventListener('click', togglePreview);
        exportarBtn.addEventListener('click', exportarWord);
        novoBtn.addEventListener('click', resetForm);

        // Drag and drop
        const fileUploadLabel = document.querySelector('.file-upload-label');
        fileUploadLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadLabel.style.background = '#f0f2ff';
            fileUploadLabel.style.borderColor = '#764ba2';
        });

        fileUploadLabel.addEventListener('dragleave', () => {
            fileUploadLabel.style.background = '#f8f9ff';
            fileUploadLabel.style.borderColor = '#667eea';
        });

        fileUploadLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadLabel.style.background = '#f8f9ff';
            fileUploadLabel.style.borderColor = '#667eea';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                cvFileInput.files = files;
                handleFileSelect();
            }
        });

        // Fun√ß√µes auxiliares
        function showAlert(message, type = 'error') {
            alertEl.textContent = message;
            alertEl.className = `alert show alert-${type}`;
            setTimeout(() => alertEl.classList.remove('show'), 5000);
        }

        async function handleFileSelect() {
            const file = cvFileInput.files[0];
            if (!file) return;

            appState.cvFile = file;
            fileNameEl.textContent = `‚úì ${file.name}`;

            try {
                if (file.type === 'application/pdf') {
                    appState.cvText = await extractPdfText(file);
                } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || 
                           file.type === 'application/msword' ||
                           file.name.endsWith('.docx') ||
                           file.name.endsWith('.doc')) {
                    appState.cvText = await extractWordText(file);
                } else {
                    showAlert('Formato n√£o suportado. Use PDF ou Word.', 'error');
                    return;
                }

                showAlert('Arquivo carregado com sucesso!', 'success');
            } catch (error) {
                showAlert('Erro ao processar arquivo: ' + error.message, 'error');
                appState.cvText = '';
            }
        }

        async function extractPdfText(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let text = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                text += textContent.items.map(item => item.str).join(' ') + '\n';
            }

            return text;
        }

        async function extractWordText(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            return result.value;
        }

        function analisarPerfil(cvText, vagaDescricao) {
            const cvLower = cvText.toLowerCase();
            const vagaLower = vagaDescricao.toLowerCase();

            // An√°lise do CV
            const cvAnalysis = {
                experiencia: {
                    tem: /experi√™ncia|empresa|trabalh|profissional|cargo|fun√ß√£o|atuou|trabalhou/i.test(cvText),
                    anos: (cvText.match(/(\d+)\s*anos?/gi) || []).map(m => parseInt(m)).filter(n => n > 0 && n < 80),
                    empresas: (cvText.match(/empresa[s]?:|trabalh[ou]+ em|atuou em|na empresa/gi) || []).length
                },
                formacao: {
                    temGraduacao: /gradua√ß√£o|bacharelado|licenciatura|tecn√≥logo|superior/i.test(cvText),
                    temPosGraduacao: /p√≥s-gradua√ß√£o|mestrado|doutorado|especializa√ß√£o|mba/i.test(cvText),
                    temCertificacao: /certifica√ß√£o|certificado|curso|treinamento|forma√ß√£o|certificado/i.test(cvText)
                },
                idiomas: {
                    ingles: /ingl√™s|english|fluent|advanced|intermediate|proficiency/i.test(cvText),
                    espanhol: /espanhol|spanish/i.test(cvText),
                    outros: /franc√™s|alem√£o|italiano|portugu√™s|mandarin|chin√™s/i.test(cvText)
                },
                competencias: {
                    tecnicas: /java|python|javascript|react|angular|node|sql|banco de dados|cloud|aws|azure|devops|docker|kubernetes|c\+\+|c#|php|ruby|golang/i.test(cvText),
                    lideranca: /liderou|gerenciou|coordenou|supervisionou|equipe|time|projeto|gest√£o|lideran√ßa/i.test(cvText),
                    comunicacao: /comunica√ß√£o|apresenta√ß√£o|negocia√ß√£o|relacionamento|cliente|stakeholder|soft skills/i.test(cvText),
                    analise: /an√°lise|anal√≠tico|problema|solu√ß√£o|estrat√©gia|planejamento|organiza√ß√£o/i.test(cvText)
                }
            };

            // An√°lise da Vaga
            const vagaAnalysis = {
                requisitos: {
                    experiencia: /experi√™ncia|anos de experi√™ncia|requisito/i.test(vagaDescricao),
                    formacao: /gradua√ß√£o|p√≥s-gradua√ß√£o|forma√ß√£o|escolaridade/i.test(vagaDescricao),
                    idiomas: /ingl√™s|espanhol|idioma|flu√™ncia/i.test(vagaDescricao),
                    tecnicas: /java|python|javascript|react|angular|node|sql|banco de dados|cloud|aws|azure|devops|docker|kubernetes|c\+\+|c#|php|ruby|golang/i.test(vagaDescricao)
                },
                responsabilidades: {
                    lideranca: /liderou|gerenciar|coordenar|supervisionar|equipe|time|projeto/i.test(vagaDescricao),
                    comunicacao: /comunica√ß√£o|apresenta√ß√£o|negocia√ß√£o|relacionamento|cliente|stakeholder/i.test(vagaDescricao),
                    analise: /an√°lise|anal√≠tico|problema|solu√ß√£o|estrat√©gia|planejamento/i.test(vagaDescricao)
                }
            };

            // C√°lculo de compatibilidade
            let pontos = 0;
            let totalPontos = 0;

            // Experi√™ncia
            if (vagaAnalysis.requisitos.experiencia) {
                totalPontos += 20;
                if (cvAnalysis.experiencia.tem) {
                    const anosExperiencia = cvAnalysis.experiencia.anos.length > 0 ? Math.max(...cvAnalysis.experiencia.anos) : 0;
                    if (anosExperiencia >= 5) pontos += 20;
                    else if (anosExperiencia >= 2) pontos += 15;
                    else if (anosExperiencia > 0) pontos += 10;
                }
            }

            // Forma√ß√£o
            if (vagaAnalysis.requisitos.formacao) {
                totalPontos += 15;
                if (cvAnalysis.formacao.temPosGraduacao) pontos += 15;
                else if (cvAnalysis.formacao.temGraduacao) pontos += 12;
            }

            // Compet√™ncias T√©cnicas
            if (vagaAnalysis.requisitos.tecnicas) {
                totalPontos += 25;
                if (cvAnalysis.competencias.tecnicas) pontos += 25;
            }

            // Lideran√ßa
            if (vagaAnalysis.responsabilidades.lideranca) {
                totalPontos += 15;
                if (cvAnalysis.competencias.lideranca) pontos += 15;
            }

            // Comunica√ß√£o
            if (vagaAnalysis.responsabilidades.comunicacao) {
                totalPontos += 15;
                if (cvAnalysis.competencias.comunicacao) pontos += 15;
            }

            // Idiomas
            if (vagaAnalysis.requisitos.idiomas) {
                totalPontos += 10;
                if (cvAnalysis.idiomas.ingles) pontos += 10;
            }

            const percentualCompatibilidade = totalPontos > 0 ? Math.round((pontos / totalPontos) * 100) : 0;

            let nivelCompatibilidade = 'Baixa';
            if (percentualCompatibilidade >= 75) nivelCompatibilidade = 'Alta';

        function gerarParecer(analysis) {

                if (anos >= 8) competencias.push(`experi√™ncia profissional s√™nior (${anos}+ anos)`);
                else if (anos >= 5) competencias.push(`experi√™ncia profissional plena (${anos}+ anos)`);
                else if (anos > 0) competencias.push(`experi√™ncia profissional (${anos}+ anos)`);
            }

            if (cvAnalysis.formacao.temPosGraduacao) {
                competencias.push("p√≥s-gradua√ß√£o");
            } else if (cvAnalysis.formacao.temGraduacao) {
                competencias.push("forma√ß√£o acad√™mica");
            }

            if (cvAnalysis.competencias.tecnicas) {
                competencias.push("expertise t√©cnica");
            }

            if (cvAnalysis.competencias.lideranca) {
                competencias.push("experi√™ncia em lideran√ßa");
            }

            if (cvAnalysis.idiomas.ingles) {
                competencias.push("flu√™ncia em ingl√™s");
            }

            if (cvAnalysis.competencias.comunicacao) {
                competencias.push("excelente comunica√ß√£o");
            }

            if (competencias.length === 0) {
                return "Informa√ß√µes insuficientes para avalia√ß√£o detalhada do perfil.";
            }

            let parecer = "Profissional com " + competencias.join(", ") + ". ";
            
            if (compatibilidade.nivel === 'Alta') {
                parecer += `Perfil altamente aderente √† vaga (${compatibilidade.percentual}% de compatibilidade).`;
            } else if (compatibilidade.nivel === 'M√©dia') {
                parecer += `Perfil com boa ader√™ncia √† vaga (${compatibilidade.percentual}% de compatibilidade), com potencial de desenvolvimento em algumas √°reas.`;
            } else {
                parecer += `Perfil com compatibilidade moderada √† vaga (${compatibilidade.percentual}% de compatibilidade). Recomenda-se an√°lise detalhada das lacunas.`;
            }

            return parecer;

        function gerarAnaliseComparativa(analysis) {
            const { cvAnalysis, vagaAnalysis, compatibilidade } = analysis;

            analise += `COMPATIBILIDADE GERAL: ${compatibilidade.percentual}% (${compatibilidade.nivel})\n\n`;

            if (cvAnalysis.experiencia.tem && vagaAnalysis.requisitos.experiencia) {

                analise += `‚Ä¢ Experi√™ncia profissional relevante (${anos}+ anos)\n`;
            }
            if (cvAnalysis.competencias.tecnicas && vagaAnalysis.requisitos.tecnicas) {
                analise += '‚Ä¢ Compet√™ncias t√©cnicas alinhadas com os requisitos da vaga\n';

            if (cvAnalysis.competencias.lideranca && vagaAnalysis.responsabilidades.lideranca) {

            if (cvAnalysis.idiomas.ingles && vagaAnalysis.requisitos.idiomas) {
                analise += '‚Ä¢ Flu√™ncia em ingl√™s conforme requisitado\n';
            }
            if (cvAnalysis.formacao.temPosGraduacao && vagaAnalysis.requisitos.formacao) {
                analise += '‚Ä¢ Forma√ß√£o acad√™mica avan√ßada (p√≥s-gradua√ß√£o)\n';
            }

            analise += '\nLACUNAS OU OPORTUNIDADES DE DESENVOLVIMENTO:\n';

            if (!cvAnalysis.competencias.lideranca && vagaAnalysis.responsabilidades.lideranca) {

            if (!cvAnalysis.idiomas.ingles && vagaAnalysis.requisitos.idiomas) {

            if (!temLacunas) {

            analise += '\nSUGEST√ÉO DE FIT:\n';
            if (compatibilidade.nivel === 'Alta') {

            } else {
                analise += 'Candidato com compatibilidade moderada. Recomenda-se an√°lise aprofundada das lacunas antes de prosseguir.';
            }

            return analise;
        }

        async function processarCurriculo() {
            if (!appState.cvText.trim()) {
                showAlert("Por favor, carregue um arquivo de curr√≠culo", 'error');
                return;
            }
            if (!appState.vaga.trim()) {
                showAlert("Por favor, insira o nome da vaga", 'error');
                return;
            }
            if (!appState.vagaDescricao.trim()) {
                showAlert("Por favor, insira a descri√ß√£o da vaga", 'error');
                return;

            appState.loading = true;

                appState.analysis = analisarPerfil(appState.cvText, appState.vagaDescricao);
                
                appState.processedData = {

                    analiseComparativa: gerarAnaliseComparativa(appState.analysis),
